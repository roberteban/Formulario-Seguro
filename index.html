<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Formulario Seguro</title>
</head>
<body>
    <div class="contenedor">
        <div class="formulario">
            <form action="" method="POST" id="formulario">
                <div class="titulo">
                    <h2>Formulario</h2>
                </div>
                <label for="nombre">Nombre</label>
                <br>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu Nombre" required minlength="3" maxlength="50" pattern="[a-zA-Z\s]+" title="Solo se permiten letras y espacios">
                <br><br>
                <label for="password">Contraseña</label>
                <br>
                <input type="password" id="password" name="password" placeholder="Ingresa tu Contraseña" required minlength="8" maxlength="20">
                <br><br>
                <button type="submit" id="boton" class="enviar">Enviar Datos</button>
                <p id="mensaje-error" class="error"></p>
            </form>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
